<mat-toolbar color="primary" class="mat-elevation-z2">
  <mat-toolbar-row>
    <span>KSL Jobs</span>
    <span class="spacer"></span>
    <button *ngIf="!user" mat-button (click)="openRegisterDialog()">Register</button>
    <button *ngIf="!user" mat-button (click)="openLoginDialog()">Login</button>
    <button *ngIf="user" mat-button (click)="logout()">Logout {{user.username}}</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-spinner *ngIf="!jobs" class="spinner"></mat-spinner>
<div *ngIf="jobs" class="container"
fxLayout="row"
fxLayoutAlign="space-around"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
  <div fxFlex="60%" fxFlex.xs="100%">
    <app-job-card *ngFor="let job of jobs"
    (hideJob)="hideJob($event)" [job]="job"></app-job-card>
  </div>
</div>

<router-outlet></router-outlet>

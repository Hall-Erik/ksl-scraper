<mat-card>
  <mat-card-title>Reset Password</mat-card-title>
  <mat-card-subtitle>Enter your email to request a reset token.</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="resetForm">
      <mat-form-field>
        <input matInput
        placeholder="Email"
        cdkFocusInitial
        formControlName="email" required>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onClick()">Submit</button>
  </mat-card-actions>
</mat-card>
